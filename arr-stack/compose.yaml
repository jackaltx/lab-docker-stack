  #  Overseerr is a request management & media discovery front-end for Jellyfin (or...)
  #
  overseerr:
    image: 'sctx/overseerr:latest'
    container_name: overseerr
    restart: unless-stopped
    networks:
      - backend_media
    environment:
      - LOG_LEVEL=debug
      - 'PUID=${PUID}'
      - 'PGID=${PGID}'
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '/mnt/zpool/Docker/Stacks/arr-stack/overseerr/config:/app/config'
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=backend_media"
      - "traefik.http.routers.overseerr.rule=Host(`overseerr.a0a0.org`)"
      - "traefik.http.routers.overseerr.entrypoints=websecure"
      - "traefik.http.routers.overseerr.tls.certresolver=letsencrypt"
      - "traefik.http.services.overseerr.loadbalancer.server.port=5055"

  #
  # ==================================================================================
  #  Overseerr is a request management & media discovery front-end for Jellyfin (or...)
  #

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    restart: unless-stopped
    networks:
      - backend_media
    environment:
      - LOG_LEVEL=info
      - TZ=${TZ}