---
networks:
  backend_media:
    external: true

services:
  #
  # ==================================================================================
  # Homarr: Modern dashboard for your self-hosted services
  # https://homarr.dev/
  #
  homarr:
    image: ghcr.io/homarr-labs/homarr:latest
    container_name: homarr
    restart: unless-stopped
    networks:
      - backend_media
    env_file:
      - .env
      - ${DOCKER_ROOT}/Secrets/homarr.env
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '${DOCKER_ROOT}/Stacks/homarr:/appdata'
      - '/var/runs/docker.sock:/var/run/docker.sock:ro'  # Optional - for Docker integration
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=backend_media"
      - "traefik.http.routers.homarr.rule=Host(`${HOMARR_HOST}.${DOMAIN}`)"
      - "traefik.http.routers.homarr.entrypoints=websecure"
      - "traefik.http.routers.homarr.tls.certresolver=letsencrypt"
      - "traefik.http.services.homarr.loadbalancer.server.port=7575"