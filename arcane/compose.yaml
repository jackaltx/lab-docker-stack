services:
  arcane:
    image: ghcr.io/getarcaneapp/arcane:latest
    container_name: arcane
    env_file:
      - ${DOCKER_ROOT}/Secrets/arcane.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DOCKER_ROOT}/Stacks/arcane:/app/data
      - ${DOCKER_ROOT}/Projects:/app/data/projects
      - ${DOCKER_ROOT}/Stacks:/app/data/stacks
      - ${DOCKER_ROOT}/Secrets:${DOCKER_ROOT}/Secrets:ro
    networks:
      - backend_storage
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=backend_storage"
      - "traefik.http.routers.arcane.rule=Host(`arcane.${DOMAIN}`)"
      - "traefik.http.routers.arcane.entrypoints=websecure"
      - "traefik.http.routers.arcane.tls.certresolver=letsencrypt"
      - "traefik.http.services.arcane.loadbalancer.server.port=3552"
    restart: unless-stopped

networks:
  backend_storage:
    external: true
